
<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact — TerraForge Cloud</title><link rel="icon" href="assets/logo.svg"/><link rel="stylesheet" href="assets/styles.css"/></head><body>
<div class="container nav"><a class="brand" href="index.html"><img src="assets/logo.svg" alt="TF"/> TerraForge Cloud</a></div>
<main class="container contact-wrap">
  <h1>Have a Question? Let’s Talk</h1>
  <p class="lead">Need something cleared up? Feel free to reach us.</p>
  <div class="contact-grid">
    <div class="card contact-info">
      <h3>Email</h3><p>info@terraforgecloud.com</p>
      <h3>Phone</h3><p>+91 8588818710</p>
      <h3>WhatsApp</h3><p><img src="assets/whatsapp.svg" alt="WhatsApp" style="height:28px;vertical-align:middle"/> +91 8588818710</p>
    </div>
    <form class="card contact-form" action="mailto:info@terraforgecloud.com" method="post" enctype="text/plain">
      <label><input name="name" placeholder="Your name" required/></label>
      <label><input name="email" type="email" placeholder="Your email" required/></label>
      <label><input name="phone" placeholder="Phone"/></label>
      <label><textarea name="message" placeholder="Your message" rows="6" required></textarea></label>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
</main>
<div class="container footer"><p>© TerraForge Cloud — <a href="https://www.terraforgecloud.com">terraforgecloud.com</a></p></div>
</body></html>
