<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — TerraForge Cloud</title>

  <link rel="icon" href="/assets/A_2D_vector_graphic_features_a_logo_with_the_initi.png">
  <link rel="stylesheet" href="/assets/styles.css" />
</head>

<body>

<!-- NAV -->
<div class="container nav">
  <a class="brand" href="/index.html">
    <img src="/assets/A_2D_vector_graphic_features_a_logo_with_the_initi.png" />
    <span style="font-size:18px;font-weight:600;">TerraForge Cloud</span>
  </a>

  <nav class="menu">
    <a href="/index.html">Home</a>
    <a href="/services.html">Services</a>
    <a href="/leadership.html">Leadership</a>
    <a href="/contact.html">Contact</a>
  </nav>
</div>

<main class="container">

  <!-- Hero Title -->
  <div style="margin-top:30px;text-align:center;">
    <h1 style="font-size:32px;margin-bottom:8px;">Have a Question? Let’s Talk</h1>
    <p style="opacity:0.8;">Need something cleared up? Reach us anytime.</p>
  </div>


  <!-- CONTACT INFO -->
  <div class="contact-card" style="margin-top:32px;">

    <div class="contact-grid">

      <div class="contact-item">
        <img src="/assets/mail.svg" alt="Email" />
        <div>
          <strong>Email</strong><br>
          info@terraforgecloud.com
        </div>
      </div>

      <div class="contact-item">
        <img src="/assets/phone.svg" alt="Phone" />
        <div>
          <strong>Phone</strong><br>
          +91 8588818710
        </div>
      </div>

      <div class="contact-item">
        <img src="/assets/whatsapp.svg" alt="WhatsApp" />
        <div>
          <strong>WhatsApp</strong><br>
          Click icon to chat
        </div>
        <a href="https://wa.me/918588818710" target="_blank">
          <img src="/assets/whatsapp.svg" style="width:34px;height:34px;margin-left:8px;">
        </a>
      </div>

    </div>
  </div>


  <!-- CONTACT FORM -->
  <div class="contact-card">

    <form method="POST" action="https://formsubmit.co/info@terraforgecloud.com">

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">

      <label>Your Name</label>
      <input type="text" name="name" required>

      <label style="margin-top:14px;">Phone Number</label>
      <input type="text" name="phone" required>

      <label style="margin-top:14px;">Your Email</label>
      <input type="email" name="email" required>

      <label style="margin-top:14px;">Subject</label>
      <input type="text" name="subject" required>

      <label style="margin-top:14px;">Message</label>
      <textarea name="message" required></textarea>

      <button class="send-btn" type="submit">SEND MESSAGE</button>
    </form>

  </div>

</main>

<!-- FOOTER -->
<div class="container footer">
  <p>© TerraForge Cloud — <a href="https://www.terraforgecloud.com">terraforgecloud.com</a></p>
</div>

</body>
</html>
