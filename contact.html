<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — TerraForge Cloud</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="icon" href="/assets/A_2D_vector_graphic_features_a_logo_with_the_initi.png" />
</head>

<body>

<!-- NAVBAR -->
<div class="container nav">
  <a class="brand" href="/index.html">
    <img src="/assets/A_2D_vector_graphic_features_a_logo_with_the_initi.png" style="height:44px;border-radius:6px">
    <span style="font-size:18px">TerraForge Cloud</span>
  </a>

  <nav class="menu">
    <a href="/index.html">Home</a>
    <a href="/services.html">Services</a>
    <a href="/leadership.html">Leadership</a>
    <a class="active" href="/contact.html">Contact</a>
  </nav>
</div>

<main class="container">

  <h1 class="page-title">Have a Question? Let’s Talk</h1>
  <p class="page-sub">Need something cleared up? Feel free to reach us.</p>

  <div class="contact-card">

    <!-- LEFT SIDE -->
    <div class="contact-left">

      <div class="contact-row">
        <img src="/assets/mail.svg" class="icon-small">
        <div>
          <strong>Email</strong>
          <p>info@terraforgecloud.com</p>
        </div>
      </div>

      <div class="contact-row">
        <img src="/assets/phone.svg" class="icon-small">
        <div>
          <strong>Phone</strong>
          <p>+91 8588818710</p>
        </div>
      </div>

      <div class="contact-row">
        <img src="/assets/whatsapp-logo.png" class="icon-small">
        <div>
          <strong>WhatsApp</strong>
          <p>+91 8588818710</p>
          <a class="wa-btn" target="_blank" href="https://wa.me/918588818710">Click to Chat</a>
        </div>
      </div>

    </div>

    <!-- RIGHT SIDE — FORM -->
    <form class="contact-form" action="mailto:info@terraforgecloud.com" method="POST" enctype="text/plain">

      <div class="form-row">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="phone" placeholder="Phone Number">
      </div>

      <div class="form-row">
        <input type="email" name="email" placeholder="Your E-mail" required>
        <input type="text" name="subject" placeholder="Subject">
      </div>

      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>

      <button type="submit" class="submit-btn">SEND MESSAGE</button>

    </form>

  </div>

</main>

<div class="container footer">
  <p>© TerraForge Cloud — <a href="https://www.terraforgecloud.com" target="_blank">terraforgecloud.com</a></p>
</div>

</body>
</html>
